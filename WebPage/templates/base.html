<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block start %}{% endblock %}
    <meta charset="UTF-8">
    <style>
        .hello-msg{
            font-size:  18px;
            color: green;
            margin-right: 20px;
        }
        .h{
            color: red;
        }
    </style>
    <link rel="stylesheet"  type="text/css" href="{% static 'style/auth.css' %}">
    <script src="https://kit.fontawesome.com/ffb4ba2b41.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width-device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
                    <a class="nav-item nav-link" id="home" href="/">Home</a>
                    {% if not user.is_authenticated %}
                    <a class="nav-item nav-link" id="signup" href="{% url 'registration' %}">Registration</a>
                    {% else %}
                    <a class="nav-item nav-link" id="home" href="{% url "create" %}">Create</a>
                    {% endif %}
                    <a class="nav-item nav-link" id="home" href="{% url "notification" %}">Support</a>

                </div>
            </div>
        {% if user.is_authenticated %}
            <span class="hello-msg">hello, {{ request.user }}</span>
            <span><a class="h" href="{% url 'logout' %}">Logout</a></span>
        {% endif %}

    </nav>



        {% block content %}

        {% endblock %}

        <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
</body>
</html>
